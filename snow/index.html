<!doctype html>
    <head>
        <style>
            .s{background: #aaa; width: 40px; height: 40px; mask-image: url(logo_snowflakely_visual_mask.svg); mask-repeat: no-repeat; mask-size: 100%;}
            .s:before{content:''; position: absolute; top: 28px; left: 8px; background: #6c82a2; width: 20px; height: 20px; transform: skew(-10deg, -10deg); transform-origin: 100% 0%; animation: s 2000ms steps(5) infinite;}
            @keyframes s{
                0%{rotate: 0deg;}
                100%{ rotate:360deg}
            }
        </style>
    </head>
    <body>
        <div class="s"></div>
    </body>
</html>
